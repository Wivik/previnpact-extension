<html>
  <head>
    <meta charset="UTF-8"> 
    <title>Water Popup</title>
    <link rel="stylesheet" href="popup.css" type="text/css"/>
  </head>
  <body>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="dark-mode">
          Dark mode
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="police-sans-serif">
          Police sans sérif
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="texte-justifie">
          Texte justifié
        </label>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="avec-cesure">
              Avec césure 
            </label>
          </li>
        </ul>
      </li>  
      <li>
        <label>
          <input type="checkbox" name="ecran-large" disabled>
          <span title="désactivé temporairement le temps de réparer la mise en page">Ecran large</span>
        </label>
      </li>    
      <li>
        <label>
          <input type="checkbox" name="taille-police">
          Ancienne taille police
        </label>
      </li> 
      <li>
        <label>
          <input type="checkbox" name="agora-condense">
          Agora condensé
        </label>
      </li>    
      <li>
        <label>
          <input type="checkbox" name="liste-article-condensee">
          Liste des articles condensée
        </label>
      </li>   
      <li>
        <label>
          <input type="checkbox" name="navigation-commentaires">
          Navigation dans les nouveaux commentaires via les flèches          
        </label>              
      </li>     
    </ul>
    <hr>
    <table>
      <tr>
        <th class="center">Raccourci</th>
        <th class="center">Description</th>
      </tr>
      <tr>
        <td class="center">&larr;</td>
        <td>commentaire non lu précédent</td>
      </tr>
      <tr>
        <td class="center">&rarr;</td>
        <td>commentaire non lu suivant</td>
      </tr>
      <tr>
        <td class="center">&lt;</td>
        <td>commentaire précédent (ordre chronologique)</td>
      </tr>
      <tr>
        <td class="center">&gt;</td>
        <td>commentaire suivant (ordre chronologique)</td>
      </tr>
    </table>    
    <hr>
    <p class="center">
    Dépôt Github<br>
    <a href="https://github.com/francois-dorin/previnpact-extension/">https://github.com/francois-dorin/previnpact-extension/</a>
    </p>
  </body>
  <script src="../../dist/scripts/popup.js"></script>
</html>
